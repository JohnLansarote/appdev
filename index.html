<!DOCTYPE html>
<html>
<head>
    <title>n8n Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h2>Send Email Notification</h2>

<form id="contactForm">
    <div class="form-group">
        <input type="text" name="name" placeholder="Your Name" required>
    </div>
    
    <div class="form-group">
        <input type="email" name="recipientEmail" placeholder="Recipient Email Address" required>
        <small>Enter the email address where you want to send the message</small>
    </div>
    
    <div class="form-group">
        <input type="text" name="subject" placeholder="Email Subject" required>
    </div>
    
    <div class="form-group">
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    </div>
    
    <button type="submit">Send Email</button>
</form>

<div id="response"></div>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const responseDiv = document.getElementById("response");
    
    // Clear previous response
    responseDiv.innerHTML = "";
    responseDiv.className = "";

    try {
        const response = await fetch("https://johnlansarote.app.n8n.cloud/webhook/send-notification", {
            method: "POST",
            body: JSON.stringify({
                name: formData.get("name"),
                recipientEmail: formData.get("recipientEmail"),
                subject: formData.get("subject"),
                message: formData.get("message")
            }),
            headers: {
                "Content-Type": "application/json"
            }
        });

        const data = await response.text();
        
        responseDiv.innerHTML = "Email sent successfully!";
        responseDiv.className = "success";
        
        // Optional: Clear form after successful submission
        // this.reset();
        
    } catch (error) {
        console.error('Error:', error);
        responseDiv.innerHTML = "Error sending email. Please try again.";
        responseDiv.className = "error";
    }
});
</script>

</body>
</html>
