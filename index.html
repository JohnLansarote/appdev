<!DOCTYPE html>
<html>
<head>
    <title>n8n Notification Test</title>
</head>
<body>

<h2>Contact Form</h2>

<form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br><br>
    <button type="submit">Send</button>
</form>

<p id="response"></p>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("https:https://johnlansarote.app.n8n.cloud/webhook/send-notification", {
        method: "POST",
        body: JSON.stringify({
            name: formData.get("name"),
            email: formData.get("email"),
            message: formData.get("message")
        }),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("response").innerText = "Message Sent Successfully!";
    })
    .catch(error => {
        document.getElementById("response").innerText = "Error sending message.";
    });
});
</script>

</body>
</html>
